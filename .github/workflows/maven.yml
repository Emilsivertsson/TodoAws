name: Java CI with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    mysql-setup:
      runs-on: ubuntu-latest
      steps:
        - name: Set up MySQL
          uses: mirromutth/mysql-action@v1.1
          with:
            host port: 3306
            container port: 3306
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
            mysql database: 'todoDB' # Optional, default value is "test". The specified database which will be created
            mysql root password: root # Required if "mysql user" is empty, default is empty. The root superuser password
            mysql password: root # Required if "mysql user" exists. The password for the "mysql user"

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn -B test --file pom.xml
      - name: Build with Maven
        run: mvn -B package --file pom.xml


  publish-job:
    runs-on: ubuntu-latest
    needs: [build, mysql-setup]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn --batch-mode --update-snapshots verify
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging

  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Super-Linter dependencies
        id: cache-super-linter
        uses: actions/cache@v4
        with:
          path: |
            ~/.super-linter
          key: super-linter-${{ runner.os }}-${{ hashFiles('**/*.codeclimate.yml') }}

      - name: Run Super-Linter
        if: steps.cache-super-linter.outputs.cache-hit != 'true'
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_INCLUDE: .*src/.*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
